services:
  go_db:
    container_name: postgres-go
    image: postgres
    env_file:
      - .env
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 10s
      retries: 10

  go_redis:
    container_name: redis-go
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - redis:/data
    restart: always
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 30s
      timeout: 10s
      retries: 5

  go_app:
    container_name: awesome_gin_app
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - "8080:8080"
    depends_on:
      go_db:
        condition: service_healthy
      go_redis:
        condition: service_healthy

volumes:
  redis:
